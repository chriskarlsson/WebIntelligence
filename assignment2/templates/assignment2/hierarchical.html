

<div class="container">
    {% if centroids.all %}
        <h2>K-means Clustering</h2>
        <p>Number of iterations: {{ iterations }}</p>
        {% for centroid in centroids %}
        <h3>Centroid {{ forloop.counter }}</h3>
        <ul>
            {% for blog in centroid %}
            <li>{{ blog.title }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    {% else %}
        <a href="/assignment2/load">Load datas</a>
    {% endif %}
</div>
